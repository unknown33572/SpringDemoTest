<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>회원 목록</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>이름</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}">1</td>
        <td th:text="${member.name}">회원1</td>
    </tr>
    </tbody>
</table>
</body>
</html>
